<form [formGroup]="form" (ngSubmit)="createProduct()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Registrar un Nuevo Producto
            </mat-card-title>
        </mat-card-header>
        <mat-card-content style="display:block">
            <h3> Nombre del Producto</h3>
            <mat-form-field class="input-block">
                <mat-label>Nombre del producto</mat-label>
                <input matInput type="text" formControlName="nombre" placeholder="Nombre del Producto">
            </mat-form-field>

            <h3>Selecciona la categoría de tu producto</h3>
            <mat-form-field appearance="fill">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="categoria">
                    <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
                    {{categoria.attributes.category_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <h3> Descripción del Producto </h3>
            <mat-form-field class="input-block">
                <mat-label>Descripción del Producto</mat-label>
                <textarea matInput type="text" formControlName="descripcion" placeholder="Descripción del producto"></textarea>
            </mat-form-field>

            <h3> Precio del Producto </h3>
            <mat-form-field class="input-block">
                <mat-label>Precio del producto</mat-label>
                <input matInput type="number" formControlName="precio" placeholder="Precio del producto">
            </mat-form-field>
        </mat-card-content>
        <div style="text-align:center">
            <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="form.invalid"
                >
                Guardar
            </button>
            <button
                mat-raised-button
                color="primary"
                type="button"
                (click)="exit()"
            >Cancelar</button>
        </div>
    </mat-card>
</form>
